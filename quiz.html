<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>

  <!-- font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="quiz.css">
  <script src="quiz.js"></script>

  <!-- Bootstrap files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>


<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div class="navContainer">
      <span class="navSpan">QUIZ</span>
      <div>
        <img src="./img/navIcon.png" class="navIcon">
      </div>
    </div>
  </nav>

  <div class="cardBox">



    <!-- shows endscreen after last question  -->
    <div id="endBody" class="endBody" style="display: none;">
      <div>
        <img class="bravo" src="./img/bravo.png">
      </div>
      <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 100%;">100%</div>
      </div>
      <span class="done">
        Du hast <b id="sumOfRightAnswers">x</b> Fragen von <b>5</b> richtig beantwortet
      </span>
      <div class="restartButton">
        <button onclick="restartGame()" class="restartBtn">Erneut spielen</button>
      </div>
    </div>

    <!-- shows active body -->
    <div id="startBody">
      <div class="card">
        <img id="switchImg" src="./img/cardimg.png" class="cardImg">

        <div class="progress">
          <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;">25%</div>
        </div>

        <div class="cardBody">
          <h5 class="card-title" id="currQuestion">Frage</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" onclick="answer('answer_1')" id="answer_1">Antwort 1</li>
          <li class="list-group-item" onclick="answer('answer_2')" id="answer_2">Antwort 2</li>
          <li class="list-group-item" onclick="answer('answer_3')" id="answer_3">Antwort 3</li>
        </ul>
        <div class="card-body">
          <span class="cardFooter">
            <b class="numbers" id="questionNumber">1</b> von
            <b class="numbers" id="allQuestions">5</b> Fragen
          </span>
          <button onclick="showNextQuestion()" id="nextQuestion" type="button" class="btn btn-outline-dark"
            disabled>NÃ¤chste Frage</button>
        </div>
      </div>
    </div>
  </div>





</body>

</html>
